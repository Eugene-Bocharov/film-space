<!DOCTYPE html>
<html lang="ru">
   <!-- делал HTML под дизайн Олександры -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/css/main.css" />
    <title>Film Space</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="positioning_container">
      <div class="content_container">
        <header class="header">
          <div class="header_positioning_container">
          <img src="" alt="logotype" class="logo" />
          <ul class="nav_menu">

          </ul>
          <img src="" alt="" class="user_icon">
        </div>
        </header>
        <main>
          <h2 class="new_ones_heading"></h2>
          <div class="new_ones">     
          <ul class="new_ones_films">
            <li class="new_film">
              <p class="new_film_number"></p>
              <img src="" alt="film image" class="film_image">
              <div class="dimmer"></div>
              <h4 class="film_name"></h4>
            </img>
            </li>
            <!-- див с классов диммер нужен для затемнения картинки снизу вверх -->
          </ul>
          <button class="start_watching"></button>
        </div>
        <h2 class="top_films_heading"></h2>
        <ul class="top_films">
          <li class="new_film">
            <img src="" alt="film image" class="film_image"><div class="dimmer"></div><h4 class="film_name"></h4><img src="" alt="" class="rating"></img> 
<!-- див, что появляется при ховере -->
            <div class="filler"><p class="film_quality"></p> <h3 class="top_film_name"></h3><div class="horizontal_line"></div>
              <ul class="about_film">
            <li class="film_parameter genre"></li>
            <li class="film_parameter premier"></li>
            <li class="film_parameter director"></li>
            <li class="film_parameter year"></li>
          </ul>
        </div>
<!-- див, что появляется при ховере -->
      </li>
        </ul>
        </main>
        <!-- футера на макете Олександры нет, так что сделаю просто тег -->
        <footer></footer> 
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
